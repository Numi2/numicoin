version: '3.8'

services:
  numicoin-miner:
    build: .
    container_name: numicoin-miner
    restart: unless-stopped
    ports:
      - "8333:8333"  # P2P network
      - "8080:8080"  # RPC API
    volumes:
      - numicoin-data:/app/data
      - ./config:/app/config
    environment:
      - RUST_LOG=info
    command: ["/app/numi-core", "start", "--enable-mining", "--mining-threads", "4"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  numicoin-dashboard:
    image: nginx:alpine
    container_name: numicoin-dashboard
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./dashboard.html:/usr/share/nginx/html/index.html
    depends_on:
      - numicoin-miner

  numicoin-monitor:
    image: prom/prometheus:latest
    container_name: numicoin-monitor
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

volumes:
  numicoin-data:
    driver: local
  prometheus-data:
    driver: local

networks:
  default:
    name: numicoin-network 